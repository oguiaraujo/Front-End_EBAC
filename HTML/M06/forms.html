<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>HTML - Forms - Select Character</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css"  href="/CSS/M06/formstyle.css">

	</head>

	<body>

		<header>
			<h2>SELECT YOUR CHARACTER</h2>
		</header>

		<section>

			<nav>
					<ul>
						<li><a href="/HTML/M04/M04Lessons/Home.html">HOME</a></li>
						<li><a href="/HTML/M04/M04Lessons/Support.html">SUPPORT</a></li>
					</ul>
			</nav>

			<article>
        
        <img src="https://upload-os-bbs.hoyolab.com/upload/2024/08/20/362186901/eea89a9723abbb4041f1086670604faa_5036212958990169769.jpg" alt="characters image" width="100%">

				<form method="post">

					<div>
						<label for="user">User</label>
						<input type="text" name="user" id="user" placeholder="Enter the username of your account">
					</div>

					<div>
						<p>
							<label for="email">E-mail</label>
							<input type="email" name="email" id="email" placeholder="Enter your E-mail">
						</p>
					</div>

					<div>
						<p>
							<label>What is your favorite character?</label>
							<input type="radio" name="character"> Tighnari
							<input type="radio" name="character"> Mona
							<input type="radio" name="character"> Jean
              <input type="radio" name="character"> Keqing
							<input type="radio" name="character"> Diluc
							<input type="radio" name="character"> Qiqi
							<input type="radio" name="character"> Dehya
						</p>
					</div>		

          <div>
						<p>
							<label for="message">Feedback</label>
							<textarea type="message" name="message" id="message" rows="5"></textarea>
						</p>
					</div>

					<div>
						<input type="submit">
					</div>

				</form>

			</article>

		</section>
